<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>前端重学计划封面图</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #eaf4ff, #f2f7fd);
      font-family: 'Segoe UI', sans-serif;
    }

    .cover {
      width: 800px;
      height: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      text-align: center;
      padding-top: 80px;
    }

    .title {
      font-size: 40px;
      font-weight: 800;
      color: #1a2a47;
    }

    .subtitle {
      font-size: 18px;
      color: #6c7a89;
      margin-top: 10px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    .browser-box {
      width: 300px;
      height: 180px;
      background: #f0f4ff;
      margin: 40px auto 0;
      border-radius: 12px;
      border: 2px solid #d6e2f0;
      position: relative;
    }

    .browser-bar {
      height: 30px;
      background-color: #d2e3f7;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="cover">
    <div class="title">前端重学计划</div>
    <div class="subtitle">新⼈⼿研究续平</div>

    <div class="icons">
      <div class="icon" style="background:#f7df1e; color:#000;">JS</div>
      <div class="icon" style="background:#e44d26;">HTML</div>
      <div class="icon" style="background:#264de4;">CSS</div>
      <div class="icon" style="background:#5a5a5a;">🌐</div>
    </div>

    <div class="browser-box">
      <div class="browser-bar"></div>
    </div>
  </div>
</body>

</html>
