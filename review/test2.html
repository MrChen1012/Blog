<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掘金文章封面</title>
    <style>
        :root {
            --font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            --title-size: 4.2rem;
            --subtitle-size: 1.6rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-family);
        }

        /* 通用封面样式 */
        .cover {
            width: 800px;
            height: 450px;
            border-radius: 16px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: var(--title-size);
            font-weight: 700;
            margin: 20px 0;
            line-height: 1.3;
            z-index: 2;
        }

        .subtitle {
            font-size: var(--subtitle-size);
            font-weight: 300;
            margin: 15px 0;
            opacity: 0.9;
            z-index: 2;
        }

        .deco-line {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            margin: 25px 0;
            z-index: 2;
        }

        .react-logo {
            position: absolute;
            width: 220px;
            height: 220px;
            opacity: 0.12;
            clip-path: circle(35% at 75% 25%);
        }

        .grid-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: repeating-linear-gradient(90deg,
                    transparent 0px,
                    transparent 20px,
                    currentColor 20px,
                    currentColor 40px);
            opacity: 0.08;
        }
    </style>
</head>

<body>
    <!-- 模板1：科技蓝 -->
    <div class="cover" style="
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        color: #1e3a8a;
    ">
        <div class="react-logo" style="
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            right: -60px;
            top: -50px;
        "></div>
        <div class="grid-bg" style="color: #1e3a8a"></div>
        <h1 class="title">重学React<br><span style="color: #3b82f6">深入浅出</span></h1>
        <div class="deco-line" style="background: #3b82f6"></div>
        <p class="subtitle"></p>
    </div>
</body>

</html>
