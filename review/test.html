<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掘金文章封面图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #fff;
        }

        .cover {
            position: relative;
            width: 900px;
            height: 500px;
            background: linear-gradient(135deg, #4f6d7a, #b4c7b2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cover h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: 1px;
        }

        .cover h2 {
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .cover .highlight {
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 55px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        .cover .decorative {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 150px;
            color: rgba(255, 255, 255, 0.1);
            transform: rotate(-45deg);
            z-index: 0;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff5a5f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e44b50;
        }
    </style>
</head>

<body>

    <div class="cover" id="cover">
        <div class="decorative">VUE</div>
        <h1>Vue3源码解析之<span class="highlight">wacth</span></h1>
    </div>
