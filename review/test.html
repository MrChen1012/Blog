<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>掘金文章封面图</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            color: #fff;
        }

        .cover {
            position: relative;
            width: 950px;
            height: 550px;
            background: linear-gradient(135deg, #4f6d7a, #b4c7b2);
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 50px;
        }

        .cover .decorative {
            position: absolute;
            top: -30px;
            left: -30px;
            font-size: 220px;
            color: rgba(255, 255, 255, 0.05);
            transform: rotate(-30deg);
            z-index: 0;
        }

        .cover h1 {
            font-size: 90px;
            font-weight: 800;
            margin: 0;
            margin-bottom: 20px;
            z-index: 1;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .cover .highlight {
            display: block;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 90px;
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 3px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="cover" id="cover">
        <div class="decorative">VUE</div>
        <h1>Vue3源码解析之<br><span class="highlight">computed</span></h1>
    </div>
</body>

</html>
